<!DOCTYPE html>
<html>
<head>
    <title>Basic Java</title>

    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    
    <!--no indexing by search engines-->
    <meta name="robots" content="noindex, nofollow">

    <!--no cache-->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/styles/default.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/highlight.min.js"></script>
    
</head>

<body>

    <div id="basic-java" style="margin: 30px"></div>

    <script type="text/javascript">

        $.ajax({
            type: 'GET',
            url: 'basic-java.md'
        }).done(function(data) {
            
            /*
            marked.setOptions({
              highlight: function (code) {
                return highlightAuto(code).value;
              }
            });
            */

            $('#basic-java').html(marked(data));
        }).fail(function(error) {
            console.log(error);
            $('#basic-java').html('<div class="alert alert-danger" role="alert">'+error.status + ' '+ error.statusText+'</div>');
        });
    </script>
</body>
</html>
